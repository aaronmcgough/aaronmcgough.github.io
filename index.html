<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unix-Inspired Website</title>
    <style>
        /* Basic Styles */
        body {
            background-color: #1e1e1e;
            color: #c5c8c6;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Header Styles */
        header {
            border-bottom: 1px solid #c5c8c6;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Main Content Styles */
        main section {
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #c5c8c6;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Unix-Inspired Website</h1>
    </header>
    <main>
        <section>
            <h2>Section Title</h2>
            <p>This is a paragraph in the main section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Unix-Inspired Website</p>
    </footer>
</body>
</html>
