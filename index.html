<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files for Class on Tuesday</title>
    <style>
        /* Basic Styles */
        body {
            background-color: #1e1e1e;
            color: #c5c8c6;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Header Styles */
        header {
            border-bottom: 1px solid #c5c8c6;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Main Content Styles */
        main section {
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #c5c8c6;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tuesday's Class!</h1>
    </header>
    <main>
        <section>
            <h2>Here is the video!</h2>
            <video width="640" height="360" controls>
                <source src="path-to-your-video/video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Class</p>
    </footer>
</body>
</html>
